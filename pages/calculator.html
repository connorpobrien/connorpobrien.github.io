<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymCalculator</title>
    <link href="calculator.css" rel="stylesheet" />
</head>
<body>
    <div class="gym-calculator">
        <!--1RM Calculator-->
        <div class="top">
            <h2>1RM Calculator</h2>

            <form action="#">
                <div class="group">
                    <div class ="title">Weight</div>
                    <input type="text" value="425" class="weight-amount">
                </div>

                <div class="group">
                    <div class ="title">Numbers of Reps</div>
                    <input type="text" value="8" class="numreps">
                </div>

                <div class="group">
                    <div class ="title">Perceived RPE</div>
                    <input type="text" value="7.5" class="perceivedRPE">
                </div>
            </form>
        </div>

        <div class="result">
            <div class="left">
                <div class="calculated-max">
                    <h3>Estimated 1RM:</h3>
                    <div class="value">450</div>
                </div>
                <button class="calculate-btn">Calculate</button>
            </div>
            <div class="right"></div>
        </div>


        <!--Second Calculator-->
        <div class="bottom">
            <h2>Load Calculator</h2>

            <form action="#">
                <div class="group">
                    <div class ="title">Your 1RM</div>
                    <input type="text" value="900" class="your-one-rep-max">
                </div>

                <div class="group">
                    <div class ="title">Desired # of Reps</div>
                    <input type="text" value="8" class="desired-numreps">
                </div>

                <div class="group">
                    <div class ="title">Desired RPE</div>
                    <input type="text" value="7" class="desiredRPE">
                </div>
            </form>
        </div>

        <div class="result">
            <div class="left">
                <div class="calculated-weight-to-use">
                    <h3>Use This Weight:</h3>
                    <div class="value">340</div>
                </div>
                <button class="calculate-btn2">Calculate</button>
            </div>
            <div class="right"></div>
        </div>
    </div>

    <div class="explanation">
        <!--Purpose of Calculator-->
        <div class="writing">
            <h2>Explanation:</h2>

            <form action="#"
                <div class="group">
                    
                </div>

    </div>
    <script src="calculator.js"></script>

</body>
</html>
